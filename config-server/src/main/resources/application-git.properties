server.port=9988
spring.application.name=config-server

spring.cloud.config.server.git.uri=https://github.com/humbertodias/springcloud-config-server.git
spring.cloud.config.server.git.search-paths=config-server/**/config
spring.cloud.config.server.git.username=${GIT_PERSONAL_TOKEN_NAME}
spring.cloud.config.server.git.password=${GIT_PERSONAL_TOKEN}
spring.cloud.config.label=${BRANCH:main}
encrypt.key=SUPER_SECRET_ENCRYPT_KEY

